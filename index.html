<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas en Mucafe</title>
    <style>
        /* Estilos para la estructura básica */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Imagen de fondo */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('./Imagenes/FondoCafe.jpg'); /* Reemplaza con tu imagen de fondo */
            background-size: cover;
            z-index: -1; /* Imagen detrás del contenido */
        }

        /* Estilos para el logo */
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 300px;
            height: auto;
        }

        /* Imagen en la parte superior derecha */
        .top-right-image {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 100px;
            height: auto;
        }

        /* Estilos para el formulario de reservas */
        .reservas-form {
            position: relative;
            margin: 100px auto;
            width: 400px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }

        .reservas-form h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .reservas-form input, .reservas-form select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .reservas-form button {
            width: 100%;
            padding: 10px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .reservas-form button:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>

<!-- Imagen de fondo -->
<div class="background"></div>

<!-- Imagen del logo -->
<img src="./Imagenes/LogoSNF2.png" alt="Logo Mucafe" class="logo">
<img src=" " alt="Logo Mucafe" class="logo">


<!-- Formulario de reservas -->
<div class="reservas-form">
    <h2>Reserva tu Mesa</h2>
    <form id="reservationForm">
        <label for="name">Nombre:</label>
        <input type="text" id="name" required>

        <label for="date">Fecha:</label>
        <input type="date" id="date" required>

        <label for="time">Hora:</label>
        <input type="time" id="time" required>

        <label for="guests">Número de personas:</label>
        <input type="number" id="guests" min="1" max="10" required>

        <button type="submit">Reservar</button>
    </form>
</div>

<!-- JavaScript para procesar la reserva -->
<script>
    document.getElementById('reservationForm').addEventListener('submit', function (event) {
        event.preventDefault();

        const name = document.getElementById('name').value;
        const date = document.getElementById('date').value;
        const time = document.getElementById('time').value;
        const guests = document.getElementById('guests').value;
        const chair = document.getElementById('chair').value;

        alert(`Reserva realizada para ${name} el día ${date} a las ${time} para ${guests} personas.`);
    });
</script>

</body>
</html>
